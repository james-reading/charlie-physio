---
layout: default
title: Services
---

<div class="row">
  {%- for service in site.services -%}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <a href="{{ service.permalink }}" class='services-card'>
        <img src="{{  service.img_src }}" alt="{{ service.title }}" width="100%">
        <div class="services-card__title">{{ service.title }}</div>
      </a>
    </div>
  {%- endfor -%}
</div>
