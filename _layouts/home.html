---
layout: application
---

<div id="heroCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block"
           src="{{ '/assets/images/hero-1/l.jpg' | relative_url }}"
           srcset="{{ '/assets/images/hero-1/xl.jpg' | relative_url }} 2560w,
                   {{ '/assets/images/hero-1/l.jpg' | relative_url }} 1920w,
                   {{ '/assets/images/hero-1/m.jpg' | relative_url }} 960w,
                   {{ '/assets/images/hero-1/s.jpg' | relative_url }} 480w"
           sizes="100vw"
           alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block"
           data-src="{{ '/assets/images/hero-2.jpg' | relative_url }}"
           data-srcset="{{ '/assets/images/hero-2/xl.jpg' | relative_url }} 2560w,
                        {{ '/assets/images/hero-2/l.jpg' | relative_url }} 1920w,
                        {{ '/assets/images/hero-2/m.jpg' | relative_url }} 960w,
                        {{ '/assets/images/hero-2/s.jpg' | relative_url }} 480w"
           data-sizes="100vw"
           alt="Second slide">
    </div>
  </div>
  <!-- controls -->
  <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<main class="container py-5 d-flex flex-auto flex-column flex-shrink-0">
  {{ content }}
</main>

<script>
  $('.carousel').carousel({
    interval: false
  });

  $(function() {
    var $image = $('img[data-src]');
    $image.attr('src', $image.data('src'));
    $image.attr('srcset', $image.data('srcset'));
    $image.attr('sizes', $image.data('sizes'));
    $image.removeAttr('data-src');
    $image.removeAttr('data-srcset');
    $image.removeAttr('data-sizes');
  });
</script>
