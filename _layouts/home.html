---
layout: application
---

<div id="heroCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ '/assets/images/hero-1.jpg' | relative_url }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" data-src="{{ '/assets/images/hero-2.jpg' | relative_url }}" alt="Second slide">
    </div>
  </div>
  <!-- controls -->
  <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<main class="container py-5 d-flex flex-auto flex-column flex-shrink-0">
  {{ content }}
</main>

<script>
  $('.carousel').carousel({
    interval: false
  });

  $(function() {
    var $image = $('img[data-src]');
    $image.attr('src', $image.data('src'));
    $image.removeAttr('data-src');
  });
</script>
